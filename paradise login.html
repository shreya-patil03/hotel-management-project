<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Paradise - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1280&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 3rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #0d6efd;
    }
    .form-control {
      border-radius: 50px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
    }
    .btn-primary {
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #6610f2;
      border-color: #6610f2;
    }
    .forgot-password {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: #6c757d;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .forgot-password:hover {
      color: #0d6efd;
    }
    @media (max-width: 576px) {
      .login-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back to Hotel Paradise</h2>
    <form action="bookings.html" method="POST">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email Address" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
